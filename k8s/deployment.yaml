apiVersion: apps/v1
kind: Deployment
metadata:
  name: rg4r
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rg4r
  template:
    metadata:
      labels:
        app: rg4r
    spec:
      containers:
      - image: okteto.dev/rg4r:latest
        name: rg4r
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "icook.tw"
        - name: Vless_UUID
          value: "ac50b8a3-b983-49eb-9fa8-1bea5b4b6c27"
        - name: Vless_Path
          value: "/tryj"
        - name: Vmess_UUID
          value: "ac50b8a3-b983-49eb-9fa8-1bea5b4b6c27"
        - name: Vmess_Path
          value: "/cvby"
        - name: Share_Path
          value: "/share233"
